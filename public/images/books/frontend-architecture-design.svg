<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d64d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#grad)"/>
  
  <!-- 装饰线条 -->
  <line x1="0" y1="100" x2="400" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="0" y1="500" x2="400" y2="500" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 图标 -->
  <circle cx="200" cy="150" r="50" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">📖</text>
  
  <!-- 书名 -->
  <text x="200" y="300" font-family="Microsoft YaHei, Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">前端架构设计</text>
  
  <!-- 分类标签 -->
  <rect x="100" y="350" width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="200" y="378" font-family="Microsoft YaHei, Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">前端开发</text>
  
  <!-- 底部装饰 -->
  <text x="200" y="560" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">技术电子书</text>
